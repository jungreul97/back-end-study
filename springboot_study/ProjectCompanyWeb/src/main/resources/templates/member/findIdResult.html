<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
</head>
<body>
    <div class="container">
        <h2>아이디 찾기 결과</h2>
        <div th:if="${memberId}">
            <p th:text="'회원님의 아이디는 ' + ${memberId} + '입니다.'"></p>
        </div>
        <div th:unless="${memberId}">
            <p>해당 정보와 일치하는 회원 아이디를 찾을 수 없습니다.</p>
        </div>
        <button onclick="location.href = '/member/login';">닫기</button>
    </div>
</body>
</html>
